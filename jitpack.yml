jdk:
    - openjdk11
before_install:
    - uname -a
    - cat /etc/*-release
    - strings /lib/x86_64-linux-gnu/libc.so.6 | grep GLIBC
    - sudo apt update -y
    - sudo apt upgrade -y libc6
    - sudo apt-get install build-essential -y
install:
    - ./gradlew clean build library:publishJsPublicationToMavenLocalRepository
